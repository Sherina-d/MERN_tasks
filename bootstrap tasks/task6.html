<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Bootstrap Task-6</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(45deg, #ff6f61, #de6262);
        font-family: "Arial", sans-serif;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .form-container .form-label {
        font-weight: bold;
        color: #34495e;
      }

      .form-container .form-control {
        border: 2px solid #de6262;
        border-radius: 10px;
        transition: border-color 0.3s ease;
      }

      .form-container .form-control:focus {
        border-color: #ff6f61;
        box-shadow: none;
      }

      .form-container .btn {
        background-color: #ff6f61;
        border: none;
        border-radius: 50px;
        font-size: 18px;
        padding: 10px 20px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .form-container .btn:hover {
        background-color: #de6262;
        transform: scale(1.05);
      }

      .form-container .btn:active {
        transform: scale(0.95);
      }

      .form-container .valid-feedback,
      .form-container .invalid-feedback {
        color: #de6262;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form class="needs-validation" novalidate>
        <div class="mb-4">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Name is required.</div>
        </div>
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Email is required.</div>
        </div>
        <div class="mb-4">
          <label for="pass" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="pass"
            name="pass"
            required
          />
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Password is required.</div>
        </div>
        <div class="mb-4">
          <label for="hobbies" class="form-label">Hobbies</label>
          <input type="text" class="form-control" id="hobbies" name="hobbies" />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>

    <script>
      (function () {
        "use strict";

        const forms = document.querySelectorAll(".needs-validation");

        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
